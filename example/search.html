<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Leaflet - Map API - Search</title>
        <link rel="stylesheet" href="../dist/leaflet.css" />
        <script src="../dist/leaflet.js"></script>

        <link rel="stylesheet" href="../dist/Control.Geocoder.css" />
        <script src="../dist/Control.Geocoder.js"></script>
    </head>
    <body>
        <h1><a href="../index.html">Home</a></h1>
        <div id="map" style="width: 600px; height: 400px;"></div>
        <script>

            var map = L.map("map").setView([38.6960107, -107.3208343], 4);
            var cartodbAttribution = '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/attribution">CARTO</a>';
            L.tileLayer("https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw", {
                maxZoom: 18,
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' + 'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                id: "mapbox/streets-v11",
                tileSize: 512,
                zoomOffset: -1,
            }).addTo(map);

            L.Control.geocoder().addTo(map);
            var popup = L.popup();
            function onMapClick(e) {
                popup
                    .setLatLng(e.latlng)
                    .setContent("You clicked the map at " + e.latlng.toString())
                    .openOn(map);
                L.marker(e.latlng).addTo(map).bindPopup("<b>Hello world!</b><br />I am a popup.").openPopup();
            }

            map.on("click", onMapClick);
            
        </script>
    </body>
</html>
